<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Form - Code Mo</title>
    <link rel="stylesheet" href="./assets/css/style_login.css">
</head>
<body>
    <div class="container">
        <div class="box box-one">
            <i class="fab fa-twitter"><img src="https://img.icons8.com/color/50/000000/twitter--v1.png"/></i>
            <button>
                <img src="./assets/img/google.png" width="19">
                <span>Sign in with Google</span>
            </button>
            <button>
                <img src="./assets/img/apple.png" width="19">
                <span>Sign in with Apple</span>
            </button>
        </div>
        <h5>Or</h5>
        <div class="box box-two">
            <form>
                <input type="text" placeholder="Phone,email, or username"/>
                <input id="password" type="text" placeholder="Password"/>
            </form>
            <a href="./index.html">
            <button id="signin" class="next-btn">Sign in</button>
            </a>
            <button>Forget password</button>
        </div>
        <p>Don't have an account <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
